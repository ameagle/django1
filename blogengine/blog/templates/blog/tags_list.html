{% extends 'blog/base_blog.html' %}

{% block title %}
    Tags list - {{ block.super }}
{% endblock %}


{% block content %}

    <h1 class="mt-5">Tags:</h1>
    {% for tag in tags %}
      <a href="{{ tag.get_absolute_url }}" class="btn btn-light">{{tag.title}}</a>
    {% endfor%}
<p>
    {{ post.body }}
</p>
{% endblock %}
